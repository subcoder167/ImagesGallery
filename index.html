<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="lightbox-plus-jquery.min.js"></script>
    <link rel="stylesheet" href="lightbox.css">
    <link rel="stylesheet" href="lightbox-plus-jquery.min.js">
    <link rel="stylesheet" href="style.css">
    <title>Animals Gallery</title>
</head>
<body>
    <h1>The World of Animals</h1>
    <div class="search-bar">
        <input type="text" name="search" value="" autocomplete="off" id="myinput" onkeyup="searchFunction()" placeholder="Search">
    </div>
    <div class="gallery">
        <ul id="wrapper">
            <li><a href="images/bear.jpg" data-lightbox="mygallery"><img src="images/bear.jpg" ></a></li>
            <li><a href="images/rabbit.jpg" data-lightbox="mygallery"><img src="images/rabbit.jpg"></a></li>
            <li><a href="images/cat.jpg" data-lightbox="mygallery"><img src="images/cat.jpg"></a></li>
            <li><a href="images/cheetah.jpg" data-lightbox="mygallery"><img src="images/cheetah.jpg"></a></li>
            <li><a href="images/deer.jpg" data-lightbox="mygallery"><img src="images/deer.jpg"></a></li>
            <li><a href="images/dog.jpg" data-lightbox="mygallery"><img src="images/dog.jpg"></a></li>
            <li><a href="images/dolphins.jpg" data-lightbox="mygallery"><img src="images/dolphins.jpg"></a></li>
            <li><a href="images/elephant.jpg" data-lightbox="mygallery"><img src="images/elephant.jpg"></a></li>
            <li><a href="images/donkey.jpg" data-lightbox="mygallery"><img src="images/donkey.jpg"></a></li>
            <li><a href="images/girraffe.jpg" data-lightbox="mygallery"><img src="images/girraffe.jpg"></a></li>

            <li><a href="images/snail.jpg" data-lightbox="mygallery"><img src="images/snail.jpg"></a></li>
            <li><a href="images/squirrel.jpg" data-lightbox="mygallery"><img src="images/squirrel.jpg"></a></li>
            <li><a href="images/tiger.jpg" data-lightbox="mygallery"><img src="images/tiger.jpg"></a></li>
            <li><a href="images/zebra.jpg" data-lightbox="mygallery"><img src="images/zebra.jpg"></a></li>
            <li><a href="images/pig.jpg" data-lightbox="mygallery"><img src="images/pig.jpg"></a></li>
        </ul>
    </div>
    <script src="search.js"></script>
</body>
</html>
